<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/NewsLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="News Web-app using React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/NewsLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <script>
      // Apply theme-color meta tag only for browsers that support it
      if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Edge') !== -1) {
        const themeMetaTag = document.createElement('meta');
        themeMetaTag.name = 'theme-color';
        themeMetaTag.content = '#000000';
        document.head.appendChild(themeMetaTag);
      }
    </script>
    
    <title>News Stream</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
